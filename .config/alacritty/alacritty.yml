# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://sunnnychan.github.io/cheatsheet/linux/config/alacritty.yml.html

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic
  size: 15.0
selection:
  save_to_clipboard: true
