# Do not Inserts a blank line between shell prompts
add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[username]
format = '[$user]($style)@'

[hostname]
format = '[$hostname$ssh_symbol]($style)'

[git_branch]
format = '[$symbol$branch]($style)'
